singz_user_bundle_homepage:
    path:     /{username}/
    defaults:
        _controller: SingzUserBundle:Default:index
    requirements:
        id: \w+

singz_user_enabled:
    path:     /{username}/change-status/{state}
    defaults:
        _controller: SingzUserBundle:User:enabled
    requirements:
        username: \w+
        state: enabled|disabled