imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: fr
    appname: Singz
    settings:
        Promotion: 100
        Cagnotte: 1000
    default_publications_to_retrieve: 6

framework:
    #esi:             ~
    translator:      { fallbacks: ["%locale%"] }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    globals:
        appname: "%appname%"
        locale: "%locale%"
        default_publications_to_retrieve: "%default_publications_to_retrieve%"
    form_themes:
        - 'Form/fields.html.twig'

# Doctrine Configuration
doctrine:
    dbal:
        driver:   pdo_mysql
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver:
        #   1. add the path in parameters.yml
        #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
        #   2. Uncomment database_path in parameters.yml.dist
        #   3. Uncomment next line:
        #     path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        dql:
            string_functions:
                regexp: DoctrineExtensions\Query\Mysql\Regexp

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    auth_mode: "%mailer_auth_mode%"
    port:      "%mailer_port%"
    spool:     { type: memory }

#FOS User configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Singz\UserBundle\Entity\User
    registration:
        confirmation:
            enabled:    true
    profile:
        form:
            type: Singz\UserBundle\Form\EditMyProfileType
    from_email:
        address:        noreply@singz.fr
        sender_name:    "%appname%"            
#Ffmpeg Bundle
dubture_f_fmpeg:
    ffmpeg_binary: "%ffmpeg_binary%"
    ffprobe_binary: "%ffprobe_binary%"
    binary_timeout: 30 # Use 0 for infinite
    threads_count: 12
    
# Maintenance Bundle  
lexik_maintenance:
    authorized:
        #path: /path                                                         # Optional. Authorized path, accepts regexs
        #host: your-domain.com                                               # Optional. Authorized domain, accepts regexs
        #ips: ['127.0.0.1']                                                   # Optional. Authorized ip addresses
        #query: { foo: bar }                                                 # Optional. Authorized request query parameter (GET/POST)
        #cookie: { bar: baz }                                                # Optional. Authorized cookie
        #route:                                                              # Optional. Authorized route name
        #attributes:                                                         # Optional. Authorized route attributes
    driver:
        ttl: 3600                                                                  # Optional ttl option, can be not set

         # File driver
        class: '\Lexik\Bundle\MaintenanceBundle\Drivers\FileDriver'                # class for file driver
        options: {file_path: '%kernel.root_dir%/../var/cache/lock'}                         # file_path is the complete path for create the file

         # Shared memory driver
        class: '\Lexik\Bundle\MaintenanceBundle\Drivers\ShmDriver'                 # class for shared memory driver

         # MemCache driver
        class: Lexik\Bundle\MaintenanceBundle\Drivers\MemCacheDriver               # class for MemCache driver
        options: {key_name: 'maintenance', host: 127.0.0.1, port: 11211}           # need to define a key_name, the host and port

        # Database driver:
        class: 'Lexik\Bundle\MaintenanceBundle\Drivers\DatabaseDriver'             # class for database driver

        # Option 1 : for doctrine
        #options: {connection: custom}                                            # Optional. You can choice an other connection. Without option it's the doctrine default connection who will be used

        # Option 2 : for dsn, you must have a column ttl type datetime in your table.
        #options: {dsn: "mysql:dbname=maintenance;host:localhost", table: maintenance, user: root, password: root}  # the dsn configuration, name of table, user/password

    #Optional. response code and status of the maintenance page
    response:
        code: 503
        status: "Service Temporarily Unavailable"

singz_paypal:
    paypal_client_id: "%paypal_client_id%"
    paypal_secret: "%paypal_secret%"       

# Websocket bundle
gos_web_socket:
    server:
        port: "%websocket_port%"   #The port the socket server will listen on
        host: "%websocket_host%"   #The host ip to bind to
        router:
            resources:
                - '@SingzSocialBundle/Resources/config/Websocket/routing.yml'
    topics:
        - '@singz.notifiation.topic'
    